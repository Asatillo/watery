<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left" id="openMainPage">
            <img src="assets/logos/watery128.png" alt="Water icon" width="35">
            <h1>Watery</h1>
        </div>
        <div>
            <i class="navbar-icon" id="openStats"><img src="assets/icons/chart-timeline-variant-shimmer.svg"
                    alt="Statistics icon" width="23">
            </i>
            <i class="navbar-icon" id="openSettings">
                <img src="assets/icons/cog.svg" alt="Settings icon" id="openSettings" width="23">
            </i>
        </div>
    </div>

    <!-- Main Section -->
    <div id="mainSection" class="section hidden">
        <h2>Progress</h2>
        <h3>Today's Intake: <span id="intake">0</span> liters</h3>
        <h3>Remaining to reach goal: <span id="remaining">0</span> liters</h3>
        <div id="waterInputContainer">
            <input type="number" id="drinkAmount" class="m-inp" placeholder="amount (ml)" min="50" step="50">
            <button id="drinkWater" class="m-btn">Drink</button>
        </div>
        <hr>
        <h2>Water Fact: <span id="waterFact"></span></h2>
    </div>

    <!-- Settings Section -->
    <div id="settingsSection" class="section hidden">
        <h2>Settings</h2>
        <div class="input-group">
            <label for="reminderPeriod">Reminder Frequency(minutes):</label>
            <input type="number" id="reminderFrequency" class="m-inp">
        </div>
        <div class="input-group">
            <label for="dailyGoal">Daily Goal (liters):</label>
            <input type="number" id="dailyGoal" step="0.1" min="0.1" class="m-inp">
        </div>


        <!-- Wrap the button in a div -->
        <div class="button-container">
            <button id="saveSettings" class="m-btn mt-10">Save</button>
        </div>
    </div>

    <!-- Stats Section -->
    <div id="statsSection" class="section hidden stat-section">
        <h2>Statistics</h2>
        <table id="intakeTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount (Liters)</th>
                    <th>Goal (Liters)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="popup.js"></script>
</body>

</html>
